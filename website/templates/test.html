<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Como nos Sentimos</title>

    <meta name="description" content="Como nos Sentimos">

    <link href="static/chosen/chosen.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet" type="text/css">
    <link href="static/css/main.css" rel="stylesheet" type="text/css">

    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-141363-7']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </head>
  <body>
    <header class="boxShadow">
      <div class="centered-header">
        <div class="logo-header">
          <span class="screen_nameLink"><a href="{{url_for('hello')}}">Como nos Sentimos</a></span>
        </div>
      </div>
    </header>

    <a href="https://github.com/arturhoo/Como-nos-Sentimos"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

    <div class="centered-content">
      <div id="tweet">
        <div id="tweetMeta" class="boxShadow">
          <div style="text-align: center; margin-top: 25px;">Clique em uma partícula</div>
        </div>
      </div>
      <div style="height: 10px"></div>
      <div id="pjsdiv">
        <canvas id="Sentimos" class="boxShadow" data-processing-sources="processing/Sentimos/Sentimos.pde processing/Sentimos/Particle.pde processing/Sentimos/Tweet.pde processing/Sentimos/IO.pde processing/Sentimos/Attribute.pde processing/Sentimos/Feeling.pde processing/Sentimos/Weather.pde processing/Sentimos/State.pde processing/Sentimos/General.pde"></canvas>
      </div>

      <div class="clearfix">
        <br>
        <div style="float: left;">
          <button onclick="setMadnessView()">Anarquia</button>
          <button onclick="setFeelingsView()">Sentimentos</button>
          <button onclick="setStatesView()">Estados</button>
          <button onclick="setMapView()">Mapa</button>
        </div>
        <div style="float: right; padding-top: -20px;">
          <div id="sparkline" style="float: right; height:20px; width:120px; margin-top: -5px;"></div>
          <div style="float: right; font-size: 11px; padding-top: 5px;"> Sentimentos nas últimas 48 horas:&nbsp;&nbsp;</div>
        </div>
        <!-- <div style="float: right; font-size: 11px;">
          Hash da visualização: {{ data_md5 }}
        </div> -->
        <br> <br>
      </div>

      <div>
        <form action="{{url_for('hello')}}" method="get">
          <div style="display: inline-block;">
            <select name="feeling" data-placeholder="Escolha sentimentos..." class="chzn-select" multiple style="width: 350px; " tabindex="4">
              {% for feeling in feelings %}
                <option value="{{ feeling[0] }}">{{ feeling[0] }}</option>;
              {% endfor %}
            </select>
          </div>
          <div style="float: right;">
            <select name="state" data-placeholder="Escolha estados..." class="chzn-select" multiple style="width: 350px; " tabindex="4">
              {% for state in states_unique %}
                <option value="{{ state[0] }}">{{ state[1] }}</option>;
              {% endfor %}
            </select>
          </div>
          <br>
          <div style="position: relative; float: right;">
            <input type="checkbox" name="location-only" value="yes"> <div style="display: inline; font-size: 12px;">Somente tweets com localização</div>
          </div>
          <br/><br>
          <div>
            <input type="submit" value="Carregar" style="float: right;">
          </div>
        </form>
      </div>

      <div style="height: 50px;"></div>

      <div id="states_charts" style="float: middle;"></div>

      <div style="height: 50px;"></div>

    </div>

    <footer class="boxShadow">
      <div class="centered-content">
        Como nos Sentimos - Artur Rodrigues
      </div>
    </footer>

    {% include 'html_to_processing.html' %}

    <!-- Processing to HTML -->
    <script type="text/javascript">
      function setTweetMeta(id, textString, name, screen_name, location, created_at_bsb) {
        var html_str = '<span style="font-weight: bolder;">' +
          '<a target="_blank" href="http://twitter.com/' + screen_name + '">' + name + '</a> - ' +
          '</span>' +
          '<span class="screen_nameLink" style="font-size: 12px; color: inherit;">' +
          '<a target="_blank" href="http://twitter.com/' + screen_name + '">@' + screen_name + '</a>' +
          '</span>' +
          '<p style="margin: 2px; font-size: 13px;">' +
          textString +
          '</p>' +
          '<span style="font-size: 11px; position: absolute; bottom: 5px;">' +
          '<span class="screen_nameLink">' +
          '<a target="_blank" href="http://twitter.com/' + screen_name + '/status/' + id + '">' +
          created_at_bsb +
          ', de ' +
          location +
          '</a>' +
          '</span> - ' +
          '<a target="_blank" href="http://twitter.com/' + screen_name + '/status/' + id + '">' +
          'veja no twitter' +
          '</a>'
          '</span>'
        $("#tweetMeta").html(html_str);
      }
    </script>

    <!-- Processing.js essentials -->
    <script type="text/javascript">
      // GLOBAL variables
      var pjs = undefined;
      var countryStatesLoaded = 0;
      var feelings_percentages_for_states = {{feelings_percentages_for_states|tojson|safe}};

      window.onload = function() {
        Highcharts.theme = {
           chart: {
              backgroundColor: '#F3F3F3'
            }
        };
        // Apply the theme
        var highchartsOptions = Highcharts.setOptions(Highcharts.theme);
        makeTheLink();
        var chart_sparkline = setTimeout(function() { cf_sparkline({{ sparkline_data }}, 'sparkline')}, 1200);

        for(var state in feelings_percentages_for_states) {
          if(feelings_percentages_for_states.hasOwnProperty(state)) {
            var fpfs = feelings_percentages_for_states[state];
            var categories = [];
            var dataset = [];
            for(var i=0; i<fpfs.length; i++) {
              categories.push(fpfs[i][0]);
              dataset.push(fpfs[i][1]);
            }
            var chart_id = 'states_charts_' + state;
            $('<div/>', {
              id: chart_id,
              style: 'width: 800px; height:250px;'
            }).appendTo('#states_charts');
            var state_chart = cf_feelings_percentages_for_state(categories, dataset, getStateFromAbbreviation(state), chart_id);
          }
        }
      }

      // This method is used to load initial functions
      function initialLoad() {
        if(pjs == undefined) {
          setTimeout(initialLoad, 400);
        } else {
          loadFeelings();
          loadWeatherTranslations();
          loadStates();
          loadTweets();
          pjsPostInitialLoading();
          pjsPostImagesLoading();
        }
      }

      function makeTheLink() {
        pjs = Processing.instances[0];
        if(pjs == undefined) {
          setTimeout(makeTheLink, 600);
        } else {
          // Processing.logger = console;
          // pjs.setInterfaceLink(this);
          // initialLoad();
          try {
            // Comment the line below to make it work on IE9
            Processing.logger = console;
            pjs.setInterfaceLink(this);
            initialLoad()
          } catch(e) {
            setTimeout(makeTheLink, 200);
          }
        }
      }

      function getStateFromAbbreviation(abbreviation) {
        var states = {}
        {% for state in states_unique %}
          states['{{state[0]}}'] = '{{state[1]}}';
        {% endfor %}
        return states[abbreviation];
      }
    </script>

    <script>window.jQuery || document.write('<script src="static/js/jquery-1.7.2.min.js"><\/script>')</script> -->
    <script src="static/js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="static/js/processing-1.3.6.min.js" type="text/javascript"></script>
    <script src="static/chosen/chosen.jquery.min.js" type="text/javascript"></script>
    <script src="static/js/highcharts.js" type="text/javascript"></script>
    <script src="static/js/charts.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(".chzn-select").chosen();
      $(".chzn-select-deselect").chosen({allow_single_deselect:true});
    </script>
  </body>
</html>
